<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" /> 
        <link rel="stylesheet" href="Styles.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        
        <title>Reservia</title>
    </head>
    <body>
        <header>
            <!--Logo + menu + inscription-->
                <img class="logo" src="images/logo/Reservia.svg" alt="Logo Reservia"/>
                <nav class="menuhautdroite">
                    <ul class="menuhaut">
                        <li><a href="#hebergements">Hébergements</a></li>
                        <li><a href="#activites">Activités</a></li>
                    </ul>
                </nav>
                <div class="login">
                    <a href="#">S'inscrire</a>
                </div>
        </header>
        <div id="hebergements">
            <section>
                <!-- Barre recherche-->
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <form method="post" action="#"> 
                    <fieldset class="barrerecherche"> 
                        <div class="icone">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <input class="texterecherche" type="search" value="Marseille,France"/>
                        <input class="boutonrecherche" type="submit" value="Rechercher"/> 
                    </fieldset>
                </form>
            </section>
            <section>
                <!--Filtres-->
                <div class="boxfiltres">
                    <h2>Filtres</h2>
                    <form method="post" action="#"> 
                        <fieldset class="formfiltres"> 
                            <div class="filtres">
                                <i class="fas fa-money-bill-wave"></i>
                                <h2>Economique</h2>
                                <input type="checkbox">
                            </div>
                        </fieldset>
                    </form>
                    <form method="post" action="#"> 
                        <fieldset class="formfiltres"> 
                            <div class="filtres">
                                <i class="fas fa-child"></i>
                                <h2>Famillial</h2>
                                <input type="checkbox">
                            </div>
                        </fieldset>
                    </form>
                    <form method="post" action="#"> 
                        <fieldset class="formfiltres"> 
                            <div class="filtres">
                                <i class="fas fa-heart"></i>
                                <h2>Romantique</h2>
                                <input type="checkbox">
                            </div>
                        </fieldset>
                    </form>
                    <form method="post" action="#"> 
                        <fieldset class="formfiltres"> 
                            <div class="filtres">
                                <i class="fas fa-dog"></i>
                                <h2>Animaux autorisés</h2>
                                <input type="checkbox">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </section>
            <section>
                <!--Résultat + catégorie populaire-->
            </section>
        </div>
        <section id="activites">
            <!--Activités dans la ville-->
        </section>
    </body>
    <footer>
        <div class="apropos">
            <!--Menu A Propos-->
        </div>
        <div class="nosherbergements">
            <!--Menu Nos hébérgements-->
        </div>
        <div class="assistance">
            <!--Menu Assistance-->
        </div>
    </footer>
</html>
